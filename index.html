<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="emoji-container" id="emoji-container">
        <img src="img/emoji.jpeg" alt="Emoji com rosa" id="emoji-image">
    </div>

    <div class="container">
        <h1>Sorteador de Números totalmente imparcial</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="min">Número Mínimo:</label>
                <input type="number" id="min" value="1">
            </div>
            
            <div class="input-group">
                <label for="max">Número Máximo:</label>
                <input type="number" id="max" value="40">
            </div>
            
            <button id="draw-btn">Sortear</button>
        </div>
        
        <div class="roulette-container">
            <div class="roulette-wheel">
                <div class="roulette-center"></div>
                <div id="numbers-container" class="numbers-container"></div>
                <div class="pointer">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
        
        <div class="result-section">
            <h2>Resultado:</h2>
            <div id="result" class="result">-</div>
        </div>
        
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
